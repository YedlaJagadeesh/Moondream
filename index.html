<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Ollama Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #prompt {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>MCP Ollama Chat</h1>
  <div id="chat-container">
    <input type="text" id="prompt" placeholder="Type your message..." />
    <button onclick="sendPrompt()">Send</button>
    <div id="response"></div>
  </div>

  <script>
    // ðŸ”¥ IMPORTANT: Replace this with your actual local IP address
    const MCP_URL = "http://192.168.1.104:8000/ask";

    async function sendPrompt() {
      const userText = document.getElementById("prompt").value.trim();
      if (!userText) return;

      document.getElementById("response").innerText = "Loading...";

      try {
        const res = await fetch(MCP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText })
        });

        const data = await res.json();
        // Display only plain text response
        document.getElementById("response").innerText = data.response || "No response";
      } catch (err) {
        document.getElementById("response").innerText = "Error connecting to MCP server.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
